<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta</title>
  <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="barraSuperior"></div>

  <div class="contenedorCuenta">
    <h1 class="titulo">Mi Cuenta</h1>
    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" id="nombre" name="nombre" value="John Doe"><br><br>
  
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" value="johndoe@example.com"><br><br>
  
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" value="password123"><br><br>
  
    <button class="btnCuenta" onclick="guardarCambios()">Guardar Cambios</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
